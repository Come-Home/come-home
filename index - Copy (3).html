            <ul id="nav-mobile" class="right hide-on-med-and-down">

<!-- lost pets info -->
<div class="petInfo">
	 <ul class="collapsible" id="petList" data-collapsible="accordion">
    <li>
      <div class="collapsible-header petRecord">
        <img src="assets/images/puppy.jpg" id="petImg" alt="puppy">
        <span id="petName-ld">Fluffy</span>
        <span id="breed-ld">Lab</span>
        <span id="petAge-ld">2 <span>years old</span></span>
        <span>Date Lost:</span><span id="petDateLost-ld">01/01/2018</span>
        <span id="comment-ld">Comment</span>
        <a href id="lostDogMap">Location Found</a>

      </div>
      <div class="collapsible-body ownerRecord">
        <span id="contactName-ld">name</span>
        <span id="phoneNumber-ld">phone</span>
        <span id="email-ld">email</span>
        <span id="houseNumber-ld">H#</span>
        <span id="streetName-ld">Street</span>
        <span id="city-ld">City</span>
        <span id="state-ld">state</span>
        <span id="zipcode-ld">zip</span>
      </div>
    </li>
    
  </ul>
</div>

   });
