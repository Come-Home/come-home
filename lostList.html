<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Come Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />

<body>
    <!-- navigation bar -->
    <nav>
        <div class="nav-wrapper light-green darken-3">
            <a href="#" class="brand-logo">Come Home</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="lostForm.html">Report a lost pet</a></li>
                <li><a href="lostList.html">Found a lost pet</a></li>
                <li><a href="breedType.html">Breeds</a></li>
                <li><a href="MapView.html">Map</a></li>
                <li><a href="aboutUs.html">About Us</a></li>
            </ul>
        </div>
    </nav>
    <!-- lost pets info -->
    <div class="container petInfo z-depth-5 ">
          <ul class="collapsible" id="petList" data-collapsible="accordion">
            <li>
                <div class="collapsible-header petRecord">
                    <div class="row">
                        <div class="lostDogImage col s2">
                            <img class="responsive-img z-depth-3 lostDogImage" src="assets/images/puppy.jpg" />
                        </div>
                       
                        <div class="petName-ld col s1">Name</div>
                        
                        <div class="breed-ld col s1">Breed</div>
                        
                        <div class="petAge-ld col s2">2<span> years old</span></div>
                       
                        <div class="petDateLost-ld col s2"><span>Date Lost: </span>01/01/2018</div>
                        
                        <div class="comment-ld col s2">Comment</div>
                        
                        <div class="lostDogMap col s2">
                            <button class="light-green darken-3 white-text">Location</button>
                        </div>
                    </div>
                  </div>
                    <!-- <div class="row">
                    <div class="petOwner col s2"> 
                      <button class="light-green darken-3 white-text">Click to see the owner</button>
                    </div>
                  </div> -->
                    <div class="collapsible-body ownerRecord">
                        <div class="row">
                            <div class="contactFirstName-ld col s3">First Name</div>
                        </div>
                        <div class="row">
                            <div class="contactLastName-ld col s3">Last Name</div>
                        </div>
                        <div class="row">
                            <div class="phoneNumber-ld col s3">phone</div>
                        </div>
                        <div class="row">
                            <div class="email-ld col s3">email</div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
      </div>
    <script>
    $(document).ready(function() {
        $('.collapsible').collapsible();

    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="assets/javascript/magic.js"></script>
    <script>
    isPageFoundLostPet = true;
