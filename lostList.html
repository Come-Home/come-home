<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Come Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
</head>

<body>
    <!-- navigation bar -->
    <nav>
        <div class="nav-wrapper light-green darken-3">
            <a href="#" class="brand-logo">Come Home</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="lostForm.html">Report a lost pet</a></li>
                <li><a href="lostList.html">Found a lost pet</a></li>
                <li><a href="breedType.html">Breeds</a></li>
                <li><a href="MapView.html">Map</a></li>
                <li><a href="aboutUs.html">About Us</a></li>
            </ul>
        </div>
    </nav>
    <!-- lost pets info -->
    <div class="petInfo z-depth-5">
        <ul class="collapsible" id="petList" data-collapsible="accordion">
            <li>
                <div class="collapsible-header petRecord">
                  <table>
                        <tbody>
                            <td id="lostDog"><img class="responsive-img z-depth-3 circle lostDogImage" src="assets/images/puppy.jpg" /></td>
                            <td id="petName-ld">Name</td>
                            <td id="breed-ld">Breed</td>
                            <td id="petAge-ld">2 <span>years old</span></td>
                            <td id="petDateLost-ld"><span>Date Lost: </span>01/01/2018</td>
                            <td id="comment-ld">Comment</td>
                            <td>
                                <button class="light-green darken-3 white-text " id="lostDogMap">Location</button>
                            </td>
                            <td>
                                <button class=".pet_owner light-green darken-3 white-text">Click to see the owner</button>
                            </td>
                        </tbody>
                    </table>
                </div>
                <div class="collapsible-body ownerRecord">
                    <table>
                        <tbody>
                          <tr>
                            <td id="contactFirstName-ld">First Name</td>
                            <td id="contactLastName-ld">Last Name</td>
                            <td id="phoneNumber-ld">phone</td>
                            <td id="email-ld">email</td>
                          </tr>
                        </tbody>
                    </table>
                <!-- </div> -->
            </li>
        </ul>
    </div>
    <script>
    $(document).ready(function() {
        $('.collapsible').collapsible();
    });
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="assets/javascript/magic.js"></script>
</body>

</html>
